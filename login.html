<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - The Complex</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7fa;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    max-width: 320px;
    width: 100%;
    text-align: center;
  }
  input[type=password] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    margin-top: 20px;
    background: #34495e;
    border: none;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button:hover {
    background: #2c3d50;
  }
  #msg {
    margin-top: 15px;
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="container">
  <label for="pw">Enter Password:</label>
  <input type="password" id="pw" placeholder="Password"/>
  <button id="submitBtn">Submit</button>
  <p id="msg"></p>
  <p>If you are new here, please read all info.</p>
</div>
<script>
  document.getElementById('submitBtn').addEventListener('click', function() {
    const pw = document.getElementById('pw').value.trim();
    const redirects = {
      "secureaccess7": "low.html",
      "operatorauth7": "med.html",
      "adminlogon001": "max.html"
    };
    const msg = document.getElementById('msg');

    if (pw in redirects) {
      window.location.href = redirects[pw];
    } else {
      msg.textContent = "Incorrect password.";
    }
  });
</script>
</body>
</html>
