<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      width: 40px;
    }
    header h2 {
      margin-left: 12px;
    }
    #container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="assets/logo.png" alt="Logo" /></a>
    <h2>The Complex</h2>
  </header>
  <div id="container">
    <h2>Enter Password</h2>
    <input type="password" id="pw" />
    <button onclick="check()">Submit</button>
    <p id="msg"></p>
  </div>
  <script>
    function check() {
      const pw = document.getElementById('pw').value.trim();
      const routes = {
        "secureaccess7": "low.html",
        "operatorauth7": "med.html",
        "adminlogon001": "max.html"
      };
      if (routes[pw]) {
        window.location.href = routes[pw];
      } else {
        document.getElementById('msg').textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
