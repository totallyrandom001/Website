<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deployment Timer - The Complex</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9fafc;
    margin: 0; 
    padding: 0;
    color: #222;
  }

  header {
    display: flex;
    align-items: center;
    background: #2c3e50;
    color: #fff;
    padding: 12px 20px;
  }

  header img.logo {
    height: 36px;
    margin-right: 15px;
  }

  header a.home-btn {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    margin-right: auto;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
  }

  header a.home-btn svg {
    width: 20px;
    height: 20px;
    fill: white;
  }

  .timeline-container {
    max-width: 900px;
    margin: 25px auto;
    padding: 0 15px 40px;
    overflow-x: auto;
  }

  .timezone-select {
    margin-bottom: 10px;
    font-weight: bold;
  }

  select#timezone {
    padding: 6px 10px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .timeline-table {
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
    margin-bottom: 20px;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
  }

  .timeline-table th {
    background-color: #e2e6ea;
    border: 1px solid #ccc;
    padding: 5px;
    font-size: 12px;
    white-space: nowrap;
  }

  .timeline-table td {
    border: 1px solid #ccc;
    height: 120px;
    vertical-align: top;
    font-size: 12px;
    padding: 4px 6px;
    white-space: normal;
    text-align: left;
    background-color: #fff;
  }

  .name {
    display: block;
    margin: 1px 0;
    padding: 0;
    font-weight: bold;
    color: #2c3e50;
  }

  .section-label {
    font-weight: bold;
    margin: 20px 0 5px;
    font-size: 16px;
    color: #34495e;
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="home-btn" title="Home">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    Home
  </a>
  <img src="YOUR_LOGO_URL_HERE" alt="The Complex Logo" class="logo" />
</header>

<div class="timeline-container">
  <label for="timezone" class="timezone-select">Timezone:</label>
  <select id="timezone" aria-label="Select Timezone">
    <option value="-12">GMT -12</option>
    <option value="-11">GMT -11</option>
    <option value="-10">GMT -10</option>
    <option value="-9">GMT -9</option>
    <option value="-8">GMT -8</option>
    <option value="-7">GMT -7</option>
    <option value="-6">GMT -6</option>
    <option value="-5">GMT -5</option>
    <option value="-4">GMT -4</option>
    <option value="-3" selected>GMT -3</option>
    <option value="-2">GMT -2</option>
    <option value="-1">GMT -1</option>
    <option value="0">GMT 0</option>
    <option value="1">GMT +1</option>
    <option value="2">GMT +2</option>
    <option value="3">GMT +3</option>
    <option value="4">GMT +4</option>
    <option value="5">GMT +5</option>
    <option value="6">GMT +6</option>
    <option value="7">GMT +7</option>
    <option value="8">GMT +8</option>
    <option value="9">GMT +9</option>
    <option value="10">GMT +10</option>
    <option value="11">GMT +11</option>
    <option value="12">GMT +12</option>
    <option value="13">GMT +13</option>
    <option value="14">GMT +14</option>
  </select>

  <div class="section-label">Midnight – 11am</div>
  <table class="timeline-table" id="table1" aria-label="Timeline from midnight to 11 am">
    <thead>
      <tr>
        <th>12am</th><th>1am</th><th>2am</th><th>3am</th><th>4am</th><th>5am</th>
        <th>6am</th><th>7am</th><th>8am</th><th>9am</th><th>10am</th><th>11am</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
      </tr>
    </tbody>
  </table>

  <div class="section-label">12pm – 11pm</div>
  <table class="timeline-table" id="table2" aria-label="Timeline from 12 pm to 11 pm">
    <thead>
      <tr>
        <th>12pm</th><th>1pm</th><th>2pm</th><th>3pm</th><th>4pm</th><th>5pm</th>
        <th>6pm</th><th>7pm</th><th>8pm</th><th>9pm</th><th>10pm</th><th>11pm</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
        <td><span class="name"></span></td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  // === INPUT DATA: Names + hours in GMT+3 ===
  // Each entry: {name: "Name", hours: [0..23]}
  // Hours are relative to GMT+3!
  // Helper: create array from hour A to B (inclusive)
function generateRange(start, end) {
  const result = [];
  for (let i = start; i <= end; i++) result.push(i);
  return result;
}

const users = [
  { name: "totally", hours: generateRange(9, 23) },
  { name: "krown", hours: generateRange(7, 22) },
  { name: "shade", hours: [...generateRange(16, 23), ...generateRange(0, 5)] },
  { name: "nugget", hours: generateRange(7, 13) },
  { name: "zombie", hours: [...generateRange(15, 23), ...generateRange(0, 6)] },
  { name: "sad", hours: [...generateRange(12, 23), 0] },
  { name: "ruan", hours: [...generateRange(15, 23), 0] },
  { name: "geg", hours: [22, 23, 0] },
  { name: "maize", hours: generateRange(9, 11) },
  { name: "pump", hours: [10, 11] }
];

    // bob Alice Jane and Carl 
    

  // The base timezone offset of input data (GMT+3)
  const inputBaseOffset = 3;

  // Function to clear all names from the table spans
  function clearNames() {
    document.querySelectorAll(".timeline-table span.name").forEach(span => {
      span.textContent = "";
    });
  }

  // Function to map GMT+3 hours to selected timezone and update display
  function updateTimeline() {
    clearNames();

    const select = document.getElementById("timezone");
    const selectedOffset = Number(select.value);

    // Calculate hour difference to shift (selected timezone - input timezone)
    // For example if input is GMT+3 and selected is GMT-3 => shift = -6 hours
    const hourShift = selectedOffset - inputBaseOffset;

    users.forEach(user => {
      user.hours.forEach(inputHour => {
        // Shift hour according to timezone difference
        let shiftedHour = inputHour + hourShift;
        if (shiftedHour < 0) shiftedHour += 24;
        if (shiftedHour > 23) shiftedHour -= 24;

        // Find the right table and cell index
        let table, cellIndex;
        if (shiftedHour < 12) {
          table = document.getElementById("table1");
          cellIndex = shiftedHour;  // 0 = 12am, 11 = 11am
        } else {
          table = document.getElementById("table2");
          cellIndex = shiftedHour - 12; // 12 = 12pm, 23 = 11pm
        }

        const span = table.rows[1].cells[cellIndex].querySelector("span.name");
        if (span.textContent) {
          span.textContent += ", " + user.name;
        } else {
          span.textContent = user.name;
        }
      });
    });
  }

  document.getElementById("timezone").addEventListener("change", updateTimeline);
  updateTimeline();
</script>

</body>
</html>
