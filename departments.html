<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Departments</title>
  <link rel="icon" href="your-logo-url-here" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1d1f21;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 32px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin: 30px 0 20px;
      font-size: 28px;
      color: #333;
    }

    .dropdown-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }

    details {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      font-size: 16px;
      transition: all 0.2s ease;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      list-style: none;
      font-size: 16px;
    }

    details[open] {
      background-color: #f0f2f5;
    }

    ul {
      padding-left: 20px;
      margin: 10px 0 0;
    }

    ul li {
      margin: 6px 0;
    }

    /* Remove default triangle */
    summary::-webkit-details-marker {
      display: none;
    }

    /* Home icon */
    .home-icon {
      display: flex;
      align-items: center;
    }

    .home-icon img {
      width: 28px;
      height: 28px;
    }

    .home-icon a {
      margin-left: 8px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="home-icon">
      <a href="index.html" title="Back to home">
        <img src="your-logo-url-here" alt="Home" />
      </a>
    </div>
    <span style="font-weight: bold;">Departments</span>
    <span></span>
  </header>

  <h1>Department Roles</h1>
  <div class="dropdown-container">
    <details>
      <summary>Security Department</summary>
      <ul>
        <li>Security Department</li>
      </ul>
    </details>

    <details>
      <summary>Internal Security Department</summary>
      <ul>
        <li>Heavy</li>
        <li>Hammer Down</li>
        <li>Riot Control</li>
      </ul>
    </details>

    <details>
      <summary>Operations Department</summary>
      <ul>
        <li>Operative</li>
        <li>Hitman</li>
      </ul>
    </details>
  </div>
</body>
</html>
