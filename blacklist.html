    body {

      background: #f4f7fa;

      padding: 20px;

    }

    header {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      width: 40px;
      cursor: pointer;
    }

    header h2 {
      margin-left: 12px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .search-box {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .search-box h2 {
      margin-top: 0;
    }

    #userInput {
      font-size: 22px;
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    #results {
      margin-top: 20px;
      font-weight: bold;
    }

    .entry {
      margin-bottom: 15px;
      padding: 12px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      position: relative;
    }

    .entry .kos {
      position: absolute;
      top: 8px;
      right: 12px;
      color: red;
      font-weight: 900;
      font-size: 26px;
      user-select: none;
    }

    .entry .sb {
      position: absolute;
      top: 8px;
      right: 12px;
      color: green;
      font-weight: bold;
      font-size: 14px;
      background: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      user-select: none;
    }

    .entry a {
      text-decoration: none;
      color: #007bff;
      margin-right: 15px;
    }

    .last-updated {
      position: absolute;
      bottom: 8px;
      right: 16px;
      font-size: 14px;
      color: #666;
    }
  </style>

    function createRobloxSearchLink(username) {
      return `https://www.roblox.com/search/users?keyword=${encodeURIComponent(username)}`;
    }

    function updateResults() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (input.length === 0) return;

      const matches = blacklist.filter(entry => entry.username.toLowerCase().includes(input));

      if (matches.length === 0) {
        results.innerHTML = `
          <div class="entry">
            <div><strong>üë§ ${input}</strong></div>
            <div style="color: green;">NO ENTRIES FOUND</div>
            <div style="margin-top: 8px;">
              <a href="${createRobloxSearchLink(input)}" target="_blank">üîç Search in Roblox Users</a>
            </div>
          </div>`;
        return;
      }

      results.innerHTML = matches.map(entry => `
        <div class="entry">
          ${entry.kos ? `<div class="kos">!</div>` : ""}
          ${entry.sb ? `<div class="sb">SB</div>` : ""}
          <div><strong>üë§ ${entry.username}</strong></div>
          <div>üìú ${entry.reason}</div>
          <div style="margin-top: 8px;">
            <a href="${createRobloxSearchLink(entry.username)}" target="_blank">üîç Search in Roblox Users</a>
          </div>
        </div>
      `).join("");
    }

    document.getElementById("userInput").addEventListener("input", updateResults);
