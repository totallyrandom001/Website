<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Departments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      width: 40px;
      cursor: pointer;
    }
    header h2 {
      margin-left: 12px;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    details {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 15px;
      background: #fafafa;
    }
    summary {
      font-weight: bold;
      cursor: pointer;
      outline: none;
    }
    .subdepartment {
      margin-top: 10px;
      padding-left: 20px;
    }
    textarea {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="assets/logo.png" alt="Logo" /></a>
    <h2>The Complex</h2>
  </header>
  <main>
    <h1>Departments</h1>

    <details>
      <summary>Security Department</summary>
      <div class="subdepartment">
        <details>
          <summary>SECURITY Department</summary>
          <textarea placeholder="Info 1"></textarea>
          <textarea placeholder="Info 2"></textarea>
          <textarea placeholder="Info 3"></textarea>
        </details>
      </div>
    </details>

    <details>
      <summary>Internal Security Department</summary>
      <div class="subdepartment">
        <details>
          <summary>Heavy</summary>
          <textarea placeholder="Heavy Info 1"></textarea>
          <textarea placeholder="Heavy Info 2"></textarea>
          <textarea placeholder="Heavy Info 3"></textarea>
        </details>
        <details>
          <summary>Hammer down</summary>
          <textarea placeholder="Hammer Down Info 1"></textarea>
          <textarea placeholder="Hammer Down Info 2"></textarea>
          <textarea placeholder="Hammer Down Info 3"></textarea>
        </details>
        <details>
          <summary>Riot control</summary>
          <textarea placeholder="Riot Control Info 1"></textarea>
          <textarea placeholder="Riot Control Info 2"></textarea>
          <textarea placeholder="Riot Control Info 3"></textarea>
        </details>
      </div>
    </details>

    <details>
      <summary>Operations Department</summary>
      <div class="subdepartment">
        <details>
          <summary>Hitman</summary>
          <textarea placeholder="Hitman Info 1"></textarea>
          <textarea placeholder="Hitman Info 2"></textarea>
          <textarea placeholder="Hitman Info 3"></textarea>
        </details>
        <details>
          <summary>Operative</summary>
          <textarea placeholder="Operative Info 1"></textarea>
          <textarea placeholder="Operative Info 2"></textarea>
          <textarea placeholder="Operative Info 3"></textarea>
        </details>
      </div>
    </details>

  </main>
</body>
</html>
